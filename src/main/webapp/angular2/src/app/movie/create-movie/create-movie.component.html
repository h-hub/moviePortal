<div class="col-md-12" [hidden]="submitted">
  <h2>Create Movie</h2>
  <div class="col-md-8">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #appCreateMovie="ngForm">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name" required [(ngModel)]="model.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required </div>
        </div>
      </div>
      <div class="form-group">
        <label for="year" class="col-sm-2 control-label">Year</label>
        <div class="col-sm-10">
          <input class="" id="year" mdInput [mdDatepicker]="picker" placeholder="Choose a date">
          <button mdSuffix [mdDatepickerToggle]="picker"></button>
          <md-datepicker #picker></md-datepicker>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" [disabled]="!appCreateMovie.form.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4">
    Latest News
  </div>

</div>
